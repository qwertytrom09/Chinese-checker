<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Chinese Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Chinese Checkers Online</h1>
        <div id="auth-status">
            <span id="user-info">Connecting...</span>
            <button id="logout-button" style="display:none;">Log Out</button>
        </div>
    </header>

    <main>
        <section id="game-lobby">
            <h2>Game Lobby</h2>
            <p>Your Anonymous ID: <span id="user-uid">N/A</span></p>
            <div id="game-controls">
                <div id="create-game-section">
                    <select id="player-count-select">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="6" selected>6 Players</option>
                    </select>
                    <button id="create-game-btn" disabled>Create Game</button>
                </div>
                <div id="join-game">
                    <input type="text" id="game-id-input" placeholder="Enter Game ID">
                    <button id="join-game-btn" disabled>Join Game</button>
                </div>
            </div>
        </section>

        <section id="game-board-container" style="display:none;">
            <div id="game-info">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 id="current-turn-display">Waiting for players...</h3>
                    <button id="fullscreen-board-btn" title="Enter Fullscreen" style="font-size: 18px; padding: 8px 12px;">â›¶</button>
                </div>
                <p id="game-id-display" style="display:none;">Game ID: <span id="current-game-id"></span>
                    <button id="copy-link-btn">Copy Link</button>
                </p>
                <label style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                    <input type="checkbox" id="hide-moves-toggle">
                    Hide Possible Moves
                </label>
                <button id="leave-game-btn">Leave Game</button>
            </div>

            <svg id="chinese-checkers-board" viewBox="0 0 1000 870"></svg>
        </section>

        <!-- Win Screen Overlay -->
        <div id="win-screen-overlay" style="display: none;">
            <div id="win-screen">
                <div id="win-content">
                    <h1 id="win-title">ðŸŽ‰ Victory! ðŸŽ‰</h1>
                    <div id="winner-announcement">
                        <span id="winner-color">Red</span> Player Wins!
                    </div>
                    <div id="win-stats">
                        <p id="game-duration">Game Duration: <span id="duration-text">Unknown</span></p>
                        <p id="total-moves">Total Moves: <span id="moves-count">0</span></p>
                    </div>
                    <div id="win-actions">
                        <button id="play-again-btn">Play Again</button>
                        <button id="leave-game-win-btn">Leave Game</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
